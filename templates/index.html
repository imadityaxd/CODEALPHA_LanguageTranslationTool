<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸŒ Gemini Translator</h1>

    <textarea id="inputText" class="w-full p-3 border rounded mb-4" placeholder="Enter text..."></textarea>

    <div class="flex gap-3 mb-4">
      <select id="sourceLanguage" class="p-2 border rounded grow">
        <option value="auto">English</option>
        {% for lang in languages %}
          <option value="{{ languages[lang] }}">{{ lang }}</option>
        {% endfor %}
      </select>

      <select id="targetLanguage" class="p-2 border rounded grow">
        {% for lang in languages %}
          <option value="{{ languages[lang] }}">{{ lang }}</option>
        {% endfor %}
      </select>

      <button onclick="startVoice()" class="px-4 py-2 bg-blue-500 text-white rounded">ğŸ™ï¸ Speak</button>
    </div>

    <button onclick="translateText()" class="w-full px-4 py-2 bg-green-600 text-white rounded">Translate</button>

    <div class="mt-4">
      <h2 class="font-semibold mb-2">Translated Text:</h2>
      <div id="outputText" class="p-3 border rounded bg-gray-50 min-h-[50px]"></div>
      <p class="text-sm text-gray-600 mt-2" id="detectedLang"></p>
      <button onclick="speakText()" class="mt-2 px-3 py-1 bg-indigo-600 text-white rounded">ğŸ”Š Listen</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
